<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00698f" />
    <link rel="icon" href="expense.png" />
</head>

<body>
    <div class="form-container">
        <p class="title">Track Your Expenses</p>
        <form class="form" id="form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="" />
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="" />

            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <select name="category" id="categories">
                    <option value="">~Select the Expense Category~</option>
                    <option value="Purchases">Purchases</option>
                    <option value="Meal">Meal</option>
                    <option value="Power">Power</option>
                </select>
            </div>
            <div class="forgot">
                <a rel="noopener noreferrer" href="#"></a>
            </div>
            <button class="add-expense" type="submit">Add Expense</button>
            <!-- <button onclick="localStorage.clear('Expenses')">Clear All</button> -->
        </form>
    </div>
    <div class="expenses-container">
        <table class="modern-table">
            <p class="title">View Your Expenses</p>
            <div class="search">
                <input type="text" id="search" placeholder="Search by name..." />
            </div>
            <thead>
                <tr>
                    <th>
                        <select name="srchdate" id="srchdate">
                            <option value="">All</option>
                            <option value="new">Newest</option>
                            <option value="old">Oldest</option>
                        </select>
                    </th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>
                        <select name="srchcategory" id="srchcategories">
                            <option value="">All</option>
                            <option value="Purchases">Purchases</option>
                            <option value="Meal">Meal</option>
                            <option value="Power">Power</option>
                        </select>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="expense-output">
            <button class="exportToCV">Export</button>
            <p>Total Expenses: <strong><span class="total"></span>Frw</strong></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
