<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="form-container">
        <p class="title">Track Your Expenses</p>
        <form class="form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="" />
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="" />

            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <select name="category" id="categories">
                    <option value="">~Select the Expense Category~</option>
                    <option value="Purchases">Purchases</option>
                    <option value="Meal">Meal</option>
                    <option value="Power">Power</option>
                </select>
            </div>
            <div class="forgot">
                <a rel="noopener noreferrer" href="#"></a>
            </div>
            <button class="sign">Add Expense</button>
        </form>
    </div>

    <div class="expenses-container">
        <p class="title">View Your Expenses</p>
        <table class="modern-table">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
            </tr>
        </table>
        <p>Total Expenses: <strong><span>4</span>Frw</strong></p>
        <style>
            .modern-table {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                margin-top: 1rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 14px 18px;
                text-align: left;
            }

            .modern-table th {
                background: #f5f6fa;
                color: #333;
                font-weight: 600;
                border-bottom: 2px solid #eaeaea;
            }

            .modern-table tr:not(:last-child) {
                border-bottom: 1px solid #eaeaea;
            }

            .modern-table tr:hover td {
                background: #f0f4ff;
                transition: background 0.2s;
            }

            .modern-table td {
                color: #444;
            }
        </style>
    </div>

</body>

</html>
