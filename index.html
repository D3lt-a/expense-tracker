<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <p class="title">Track Your Expenses</p>
        <form class="form" id="form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="" />
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="" />

            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <select name="category" id="categories">
                    <option value="">~Select the Expense Category~</option>
                    <option value="Purchases">Purchases</option>
                    <option value="Meal">Meal</option>
                    <option value="Power">Power</option>
                </select>
            </div>
            <div class="forgot">
                <a rel="noopener noreferrer" href="#"></a>
            </div>
            <button class="sign" type="submit">Add Expense</button>
        </form>
    </div>

    <div class="expenses-container">
        <p class="title">View Your Expenses</p>
        <table class="modern-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <p>Total Expenses: <strong><span>4</span>Frw</strong></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
